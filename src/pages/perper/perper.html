<ion-header>

    <ion-navbar>
        <ion-title>perper</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <img src="http://192.168.0.141/flas011/img/{{persona.foto}}"/>
        <div class="ayuda" (click)="cam()">Clic cambio foto</div>
        <div class="ayuda1" (click)="SD()">Clic cambio foto SD</div>
        <ion-card-content>
            <ion-card-title>
                {{persona.nombre}} {{persona.nombre}}
            </ion-card-title>
            <p>Numero de CC: {{persona.cc}}</p>
            <p>Email: {{persona.email}}</p>
            <p>Fecha de Nacimiento: {{persona.fecnac}}</p>
            <p># Celular: {{persona.telefono}}</p>
            <button (click)="irActuPer()">Actulizar Datos</button>
        </ion-card-content>
    </ion-card>
    
    <img src="{{imageURI}}" *ngIf="imageURI" alt="Ionic File" width="300" />
    

</ion-content>
