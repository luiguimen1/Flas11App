<ion-header>

    <ion-navbar>
        <ion-title>perper</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <img src="http://192.168.0.141/flas011/img/{{persona.foto}}"/>
        <div class="ayuda" (click)="cam()">Clic cambio foto</div>
        <div class="ayuda1" (click)="SD()">Clic cambio foto SD</div>
        <ion-card-content>
            <ion-card-title>
                {{persona.nombre}} {{persona.apellido}}
            </ion-card-title>
            <p>Numero de CC: {{persona.cc}}</p>
            <p>Email: {{persona.email}}</p>
            <p>Fecha de Nacimiento: {{persona.fecnac}}</p>
            <p># Celular: {{persona.telefono}}</p>
            <button ion-button (click)="irActuPer()">Actulizar Datos</button>
            <button style="float:right;" color="danger" ion-button (click)="showConfirm()" >Eliminar</button>
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="imageURI">
        <h2>Informe:{{info}}</h2>
        <img src="{{imageURI}}"  alt="Ionic File" width="300" />
        <button ion-button (click)="cargarFoto()">Cargar Foto</button>
    </ion-card >
    
    

</ion-content>
